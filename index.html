<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3Practice4</title>

</head>
<body>

    <p id="here"></p>
    
    <script>
        let varA = "SB";
        let varB = 19;
        let varC = varB >= 19;  
        let varD = (varC && varB + 11)
    </script>

    <script>
        window.alert (varA);
    </script>

    <script>
        document.write (varB + "<br>");
    </script>

    <script>
        window.alert (varC);
    </script>

    <script>
        document.write (varC && varD + "<br>");
    </script>

    <script>
        document.getElementById("here").innerHTML = varA + varB;
    </script>
</body>
</html>
